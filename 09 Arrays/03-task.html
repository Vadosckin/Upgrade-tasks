    <pre>
        Задание:
        Напишите сценарий, который найдет в массиве все отрицательные значения и заменить их на значения 0.
        После этого выведет на экран все элементы массива.
    </pre>
    <script>
        //let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];
        let values2 = [];
        let i = 0;
        function massiv(arr,n) {
            if (n >= arr.length) return;
            if(values[n] > 0){
                values2[i] = values[n];
                i++;
                massiv(values, i);
            }
        
            if (values[n] >= 0) {
                values2[i] = 0;
                i++;
                massiv(values, i);
            }
        }
        
        function show(values2,i) {
            for(let k=0;k<values2.length;k++) {
                document.writeln(values2[k]);
            }
        }
        massiv(values,0);
        
        console.log(values2,i);
        
    </script>
