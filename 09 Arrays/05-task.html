<body>
    <pre>
        Задание:
        Найдите первый положительный элемент массива и выведите его на экран.
    </pre>
    <script>
        let values = [-1, -5, -6, -3, -10, -5, 3, 4, -1, -8, 1, -10, 3];
        let max = findMax (values);
        println("Max  = ", max);

        //use recursion
        function findMax (values) {
            let max = -Infinity;

            for(let i = 0; i < values.length; i++){
                let el = values[i];

                if ( Array.isArray(el) ){
                    el = findMax(el);
                }

                if (el > max) {
                    max = el;
                }
            }
            console.log(max);

        }
    </script>
