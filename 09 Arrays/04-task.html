<body>
    <pre>
        Задание:
        Дано массив. Создайте на оснвое значений этого массива два новых массива. В один массив поместите все четные значения, а во второй все нечетные.
        Выведите на экран значения, которые вошли в первый массив и во второй массив.
    </pre>
    <script>
        let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];

        let evenValues = [];
        let oddValues = [];
        let evenValuesPosition = 0;
        let oddValuesPosition = 0;

        for (let value of values)
        {
            if (value % 2 == 0)
            {
                evenValues[evenValuesPosition] = value;
                evenValuesPosition++;
            }
            else
            {
                oddValues[oddValuesPosition] = value;
                oddValuesPosition++;
            }
        }

        console.log("Четные значения");
        for (let evenNumbr of evenValues)
        {
            console.log(evenNumbr);
        }

        console.log("Нечетные значения");
        for (let oddNumbr of oddValues)
        {
            console.log(oddNumbr);
        }
    </script>
</body>
