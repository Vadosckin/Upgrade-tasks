<body>
    <pre>
        Задание:
        Найдите все значения в массиве меньше 0 и удалите их.
    </pre>
    <script>

        //Исходный код массива
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];

        //Первый способ решения

        /* // Оставляем только положительные числа
        values = values.filter(function (num){
            return num >= 0;
        })

        //Выводим результат
        console.log(values); */

        //Второй способ решения

        // Удаляем все отрицательные числа
        for (let i = 0; i < values.length; i++) {
            if (values[i] < 0) {
                values.splice(i, 1);
                i--;
            }
        }

        //Выводим результат
        console.log(values)
    </script>
