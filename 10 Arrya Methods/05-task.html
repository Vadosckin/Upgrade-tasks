<body>
    <pre>

        Перепешите код так, чтобы значения для массива count задавались пользователем.

    </pre>
    <script>
        // названия товаров
        let names = [];
        names[0] = "Бумага офисная А4, 80 г/м2, 500 л";
        names[1] = "Биндеры для бумаги 51 мм";
        names[2] = "Ручка шариковая синяя";

        // цены на товар
        let prices = [];
        prices[0] = 280.25; // Бумага офисная А4, 80 г/м2, 500 л
        prices[1] = 56;     // Биндеры для бумаги 51 мм
        prices[2] = 12.50;  // Ручка шариковая синяя

        /* let count = [];
        count[0] = 2;   // Бумага офисная А4, 80 г/м2, 500 л
        count[1] = 10;  // Биндеры для бумаги 51 мм
        count[2] = 10;  // Ручка шариковая синяя */

        //First try

        let count = [];
        for (let i = 0; i < names.length; i++) {
            count [i] = +prompt(`Введите количество для ${names}`);
        }

        let totalCost = 0;

        for (let i = 0; i < names.length; i++){
            let cost = prices[i] * count[i];
            console.log(`На ${names} бфло потрачено ${cost} грн`);
            totalCost += cost;
        }

        console.log(`Общая стоимость покупки ${totalCost} грн`);

    </script>
