<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <pre>
        Задание:
        Создайте фабричный метод для создания объектов со свойствами name, price, ordered. Поменяйте код, который инициализирует массив products. 
        Воспользуйтесь фабричным методом для инициализации массива.
    </pre>
    <script>
        function makeProduct(name, price) {
            return {
                name,
                price,
                ordered: 0,
                bringsTotalSum() {
                    return this.price * this.ordered;
                }
            }
        }

        let products = [
            makeProduct("Бумага офисная А4, 80 г/м2, 500 л", 280.25),
            makeProduct("Биндеры для бумаги 51 мм", 56),
            makeProduct("Ручка шариковая синяя", 12.5)
        ];

        /*let products = [
            {
                name: "Бумага офисная А4, 80 г/м2, 500 л",
                price: 280.25,
                ordered: 0
            },
            {
                name: "Биндеры для бумаги 51 мм",
                price: 56,
                ordered: 0
            },
            {
                name: "Ручка шариковая синяя",
                price: 12.5,
                ordered: 0
            }
        ];*/

     
        for (let index = 0; index < products.length; index++) {
            const name = products[index].name;
            const price = products[index].price;

            products[index].ordered = +prompt(`Укажите количество продуктов '${name}', цена ${price}`, 0);
        }

     
        let totalPrice = 0;
        for (let index = 0; index < products.length; index++) {
            totalPrice += products[index].bringsTotalSum();
        }

        alert(`Сумма Вашего заказа ${totalPrice}.`);

        let isFreeShipping = totalPrice > 1000;
        if (isFreeShipping) 
        {
            alert("Доставка будет бесплатной.");
        }
    </script>
</body>
