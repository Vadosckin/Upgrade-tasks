        Задание:
        Создайте функцию, которая принимает массив значений и возвращает массив с дублирующимися значениями или null если повторяющихся значений в массиве нет.

    <script>

        //Удаление дубликатов в значениях массива:
        const values = ['html', 'css', 'js', 'css', 'html'];

        function anliz(values) {
            let result = [], obj = {}, e = 1;

            for (let value of values){
                let v = value.toLocaleLowerCase();
                if (obj[v] !== e) {
                    result.push(v);
                    obj[v] = e;
                }
            }
            return result;
        }

        console.log(anliz(values));

        //Удаление дубликатов и сортировка значений массива:

        let arr = [1, 2332, 22, 1, 64, 74, 55, 33, 64];

        function eliminateDUplicates(arr){
            let i,
                len = arr.length,
                out = [],
                obj = {};
            
                for (i = 0; i < len; i++){
                    obj[arr[i]] = 0;
                }
                for (i in obj){
                    out.push(i);
                }
                return out;
        }

        console.log(eliminateDUplicates(arr));
