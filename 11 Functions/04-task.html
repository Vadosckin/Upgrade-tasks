        //Получение случайного целого

        function random(min, max) {
            let bool = true;

            while(bool) {
                let number = (Math.floor(Math.random() * max + 1) + min);
                if (number > 20) {
                    bool = true;
                } else {
                    bool =false;
                }
            }

            return number;
        }

        //FLoating point:

        function getRandomFloat(min, max) {
            return Math.random() * (max - min) + min;
        }
        getRandomFloat()

        //Integer:

        function getRandomInt(min, max) {

        }
