<body>
    <pre>
        Задание:
        Создайте функцию avg(a, b, c), которая возращает среднее арифметическое для чисел a, b, c
        Если параметр отсутсвует - не используйте значение для расчета среднего арифметического значения.
    </pre>
    <script>

        function avg (arr) {
            if (arr.length === 0)
            return 0;
            let sum = 0;
            for (let i = 0; i <arr.length; i++) {
                sum += arr[i];
            }
            return sum / arr.length;
        }
        
        let values = [10, 20, 48];
        console.log("Среднее арифметическое = "+avg(values));

    </script>
