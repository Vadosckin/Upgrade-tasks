<!DOCTYPE html>

<body>
    <pre>
        Задание:
        Создайте функцию min(a, b), которая возвращает меньшее из числе а и b
    </pre>
    <script>

        function min(a, b) {
            if (a < b) {
                return a;
            }
            else {
                return b;
            }
        }

        let a1 = 10;
        let b1 = 20;

        console.log(min(6, 8));
        console.log(min(a1, b1));
        console.log(min(2, 1));
        console.log(min(6, 8));
    </script>
</body>
</html>
