    <script>
        
        
        
        let numer = prompt("Введите число");

        function sortByNumber(numer) {
            return numer.sort(function(a, b) {
                let A = 0;
                B = 0;
                if (a === b) {
                    return 0;
                }
                for (let i = 0; i < numer.length; i++) {
                    if (numer[i] == a) {
                        A++;
                    }
                    if (numer[i] == b) {
                        B++;
                    }
                }
                return B - A;
                
            })
        }

        console.log(sortByNumber(numer));
